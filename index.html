        </main>

        <div class="fab-container">

                <h3>‚ú® Nuevo Producto</h3>

                <div class="form-grid">

                    <div class="form-item full-width">
                        <label>Nombre</label>
                        <input type="text" id="input-nombre" placeholder="Ej. Arroz Coste√±o">
                    </div>

                    <div class="form-item">
                        <label>Precio</label>

                        </div>
                    </div>

                    <div class="form-item">
                        <label>Marca</label>
                        <input type="text" id="input-marca" placeholder="Ej. Gloria">

                    <div class="form-item">
                        <label>Medida</label>
                        <input type="text" id="input-presentacion" list="lista-medidas" placeholder="Ej. 1kg">

                        <datalist id="lista-medidas"></datalist>
                    </div>

                    <div class="form-item full-width">
                        <label>Categor√≠a</label>
